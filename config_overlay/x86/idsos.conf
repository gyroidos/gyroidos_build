name: "ids"
hardware: "x86"
version: 1
init_path: "/sbin/cml-service-container"
init_param: "/usr/bin/screen"
init_param: "-dmS"
init_param: "karaf"
init_param: "/bin/sh"
init_param: "-l"
init_param: "/root/bin/karaf"
mounts {
	image_file: "root"
	mount_point: "/"
	fs_type: "squashfs"
	mount_type: SHARED_RW
}
mounts {
	image_file: "etc"
	mount_point: "/etc"
	fs_type: "ext4"
	mount_type: OVERLAY_RW
}
mounts {
	image_file: "root_etc"
	mount_point: "/root/etc"
	fs_type: "ext4"
	mount_type: OVERLAY_RW
}
mounts {
	image_file: "root_deploy"
	mount_point: "/root/deploy"
	fs_type: "ext4"
	mount_type: OVERLAY_RW
}
mounts {
	image_file: "tmpfs"
	mount_point: "/data/"
	fs_type: "tmpfs"
	mount_type: EMPTY
	def_size: 12
}
description {
	en: "ids (yocto-based) userland (x86)"
}
feature_bg_booting: true
feature_devtmpfs: true
